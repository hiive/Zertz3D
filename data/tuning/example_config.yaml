# MCTS Hyperparameter Tuning Configuration
# ==========================================

# Mode: "grid", "random", or "repetition"
mode: grid

# Output configuration (optional, defaults to same directory as this YAML file)
output:
  directory: null  # null = same as input file, or specify a path
  filename: tuning_results.json

# Game configuration
game:
  rings: 37                    # Board size: 37, 48, or 61
  iterations: 1500             # MCTS iterations per move
  games_per_config: 100        # Games to play for each configuration
  seed: 42                     # RNG seed for reproducibility
  num_processes: 10            # Parallel processes for game evaluation

# Hyperparameter search space (for grid/random modes)
# Each parameter supports multiple specification types
hyperparameters:
  exploration_constant:
    type: range              # Type: "range", "values", "uniform", "choice", or "fixed"
    min: 3.15
    max: 3.25
    step: 0.02
    # OR: type: values
    # OR: values: [3.15, 3.17, 3.19, 3.21, 3.23, 3.25]

  fpu_reduction:
    type: values
    values: [null, 0.3, 0.35, 0.4, 0.45, 0.5]
    # For random mode, use:
    # type: mixed
    # null_probability: 0.4
    # min: 0.2
    # max: 0.6

  widening_constant:
    type: values
    values: [8.0, 10.0, 12.0]
    # For random mode with discrete choices:
    # type: choice
    # values: [8.0, 10.0, 12.0, 16.0, 20.0]

  rave_constant:
    type: values
    values: [null, 600.0, 1200.0]
    # For random mode:
    # type: mixed
    # null_probability: 0.5
    # values: [600.0, 1200.0, 2400.0, 3000.0]

  max_simulation_depth:
    type: fixed
    value: null              # null = full game depth

# Repetition mode configuration (only used when mode=repetition)
# Used for calculating mean and standard deviation of specific configurations
repetition:
  num_repetitions: 30        # Number of times to test each configuration
  configurations:
    - exploration_constant: 3.17
      fpu_reduction: 0.35
      widening_constant: 12.0
      rave_constant: 1200.0
      max_simulation_depth: null

    - exploration_constant: 3.21
      fpu_reduction: 0.4
      widening_constant: 10.0
      rave_constant: null
      max_simulation_depth: null

# Display configuration
display:
  top_n: 10                  # Number of top configurations to display
  verbose: true              # Print progress